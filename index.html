<!DOCTYPE html>
<html>
  <head>
    <title>Upload PowerPoint Presentation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      
      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      
      label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      input[type="file"] {
        display: block;
        margin-bottom: 20px;
      }
      
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <h1>Upload Your PowerPoint Presentation</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="file">Select a PowerPoint Presentation to Upload:</label>
      <input type="file" name="file" id="file"><br><br>
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
